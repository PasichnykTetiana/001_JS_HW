<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    const p = 3.14;
    let r = +prompt("Радиус цилиндра", "0"),
    h = +prompt("Высота цилиндра", "0");
    document.write("Объем цилиндра: ", p*r**2*h );
    document.write("<br>");
    document.write("Площадь поверхности: ", 2*p*r*(r+h));
</script>
</body>
</html>
